<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Lab</title>
  <link href="style.css" rel="stylesheet">
  <!-- Task 1 (part 1): Link Bootstrap CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>

<body>
  <!-- Task 2 (part 1): Create a navbar with the following links (all other links should be deleted or disabled) -->
  
  <!-- Home (index.html), Mission (mission.html), Our Team (https://www.compscihigh.org/our-team) -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d1ffda;">
    <a class="navbar-brand" href="index.html">Comp Sci High</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mission.html">Mission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.compscihigh.org/our-team">Our Team</a>
        </li>
      </ul>
    </div>
  </nav>
        
  <!-- Task 2 (part 2): Make sure mission.html has this same navbar so you can move back and forth. You will need to import Bootstrap in both files. -->
  <!-- Extra Credit: Style the navbar and cards to be the same background color -->


  <!-- Task 3: Add a Bootstrap card with the csh.jpeg image that says "Comp Sci High" as the title and "Best school ever" as the text --> 
  <div class="card" style="width: 18rem; background-color: #d1ffda;">
    <img class="card-img-top" src="csh.jpeg" alt="CSH">
    <div class="card-body">
      <h5 class="card-title">Comp Sci High</h5>
      <p class="card-text">Best school ever. </p>
    </div>
  </div>






  

  <!-- Task 1 (part 2): Link Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
